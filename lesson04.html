<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./Cesium/Cesium.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .cesium-widget-credits {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="cesiumcontainer"></div>
    <script>
      // // 设置地图相机位置，视点，地图定位。
      // viewer.camera.setView({
      //   destination: Cesium.Cartesian3.fromDegrees(109, 39, 10000), //相机（眼睛）位置 不是地图位置
      //   //相机的姿态
      //   orientation: {
      //     heading: Cesium.Math.toRadians(90.0), // 朝向
      //     pitch: Cesium.Math.toRadians(-90), // 俯仰
      //     roll: 0.0, //滚转
      //   },
      // });

      // viewer.camera.flyTo({
      //   destination: Cesium.Cartesian3.fromDegrees(109, 34, 1000000),
      //   orientation: {
      //     heading: Cesium.Math.toRadians(0), // 水平偏角，默认正北 0
      //     pitch: Cesium.Math.toRadians(-90), // 俯视角，默认-90，垂直向下
      //     roll: 0, // 旋转角
      //   },
      //   duration: 5,
      // });

      var viewer = new Cesium.Viewer("cesiumcontainer", {
        animation: false,
        fullscreenButton: false,
        homeButton: false,
        timeline: false,
        geocoder: false,
        baseLayerPicker: false,
        sceneModePicker: false,
        navigationHelpButton: false,
        infoBox: false,
        // 底图
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
          url: "http://webrd01.is.autonavi.com/appmaptile?&scale=1&lang=zh_cn&style=8&x={x}&y={y}&z={z}", // 添加高德影像
          mininumLevel: 1, // 最小级别，默认0，表示高德图像。
          maxinumLevel: 18, // 最大级别，默认15，表示大型图像。
        }),
      });

      // 设置相机位置和角度以供viewer使用。
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(109, 34, 1000000),
        orientation: {
          heading: Cesium.Math.toRadians(0), // 水平偏角，默认正北 0
          pitch: Cesium.Math.toRadians(-90), // 俯视角，默认-90，垂直向下
          roll: 0, // 旋转角
        },
        duration: 5,
      });
    </script>
  </body>
